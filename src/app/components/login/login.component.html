<div class="col-lg- mt-3">

<h1>{{page_title}}</h1>

<hr>

   <div class="alert alert-success" role="alert" *ngIf="status=='error'">
    Clave o contrase単a incorrectos
    </div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5 ml-0 pl-0">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es Valido</small>
        </div>

        <div class="form-group">
            <label for="password">Contrase単a</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required pattern="[a-zA-Z 単]+">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contrase単a no es Valida</small>
            </div>

            <input type="submit" value="Iniciar Sesion" [disabled]="loginForm.invalid" class="btn btn-outline-warning">
</form>

</div>
