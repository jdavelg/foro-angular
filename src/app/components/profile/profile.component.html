<div class="col-lg-12 mt-3" *ngIf="!user && !topics">

<img src="../../../assets/loading.gif" alt="">
</div>

<div class="col-lg-12 mt-3" *ngIf="user && topics">
    <div class="row">
    <img src="{{url+'avatar/'+user.image}}" style="vertical-align: middle;  width: 50px; height: 50px;  border-radius: 50%; margin-right: 10px;" *ngIf="user.image">        
    
    <img src="http://www.prsindia.org/sites/default/files/default_images/icon-user-default_0.png" style="vertical-align: middle;  width: 40px; height: 40px;  border-radius: 50%; margin-right: 10px;" *ngIf="!user.image">
    <h1>{{user.name+' '+user.surname }}</h1>
</div>
    <hr>
    <div class="list-group">
        
        <a [routerLink]="[ '/tema', topic._id  ]" class="list-group-item list-group-item-action" *ngFor="let topic of topics"><p><strong>{{topic.title}}</strong></p> &nbsp;
  
            <span class="badge badge-warning ml-2">{{topic.date | amLocale:'es'| amTimeAgo }}</span> 
           <span> <a class="btn btn-sm btn-outline-secondary" style="float: right;" [routerLink]="[ '/tema', topic._id  ]">Leer</a></span>
        </a>
       
    
      </div>
