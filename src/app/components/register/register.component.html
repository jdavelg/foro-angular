<div class="col-lg-12 mt-3">
<h1>{{page_title}}</h1>
<hr>
<div class="alert alert-success" role="alert" *ngIf="status=='success'">
   El registro se realizo Correctamente, <a [routerLink]="[ '/login']">identificate Aqui</a>
  </div>
  <div class="alert alert-success" role="alert" *ngIf="status=='error'">
    El registro no se pudo Completar
   </div>

<form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" >

<div class="form-group">
<label for="name">Nombre</label>
<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z ñ]+">
<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es Valido</small>
</div>

<div class="form-group">
    <label for="surname">Apellido</label>
    <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z ñ]+">
    <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">El apellido no es Valido</small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es Valido</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required pattern="[a-zA-Z ñ]+">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es Valida</small>
            </div>

            <input type="submit" value="Registrarme!" class="btn btn-outline-success" [disabled]="!registerForm.valid">

</form>

</div>
