<div class="col-lg-12 mt-3">

<h1>{{page_title}}</h1>
<hr>
<div class="list-group">
    
    <a [routerLink]="[ '/tema', topic._id  ]" class="list-group-item list-group-item-action" *ngFor="let topic of topics"><p><strong>{{topic.title}}</strong></p> &nbsp;
        <span class="badge badge-primary">{{topic.user.name + ' '+ topic.user.surname}}</span> &nbsp;
        <span class="badge badge-primary ml-2">{{topic.date | amLocale:'es'| amTimeAgo }}</span> 
       <span> <a class="btn btn-sm btn-outline-secondary" style="float: right;" [routerLink]="[ '/tema', topic._id  ]">Leer</a></span>
    </a>
   

  </div>

  <div class="clearfix"></div>
  <!-- Navegacion de Paginacion -->

    <ul class="pagination mt-4" *ngIf="no_paginate==false">
      <li class="page-item"><a class="page-link" [routerLink]="[ '/temas', prev_page ]">&laquo;</a></li>
      <li class="page-item" *ngFor="let num of number_pages">
          <a class="page-link" [routerLink]="[ '/temas', num ]">{{num}}</a>
        </li>
 
      <li class="page-item"><a class="page-link" [routerLink]="[ '/temas', next_page ]">&raquo;</a></li>
    </ul>
