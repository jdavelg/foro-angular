<div class="col-lg-10">
<h3>{{page_title}}</h3>
<hr>
<form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">

    <div class="alert alert-warning col-md-8 mt-3" role="alert" *ngIf="status=='success' && !is_edit">
       El tema se ha Publicado Correctamente!
      </div>
      <div class="alert alert-danger  col-md-8 mt-3" role="alert" *ngIf="status=='error' !is_edit">
        Ocurrio un error al publicar...
       </div>

       <div class="alert alert-warning col-md-8 mt-3" role="alert" *ngIf="status=='success' && is_edit">
        El tema se ha actualizado Correctamente!
       </div>
       <div class="alert alert-danger  col-md-8 mt-3" role="alert" *ngIf="status=='error' is_edit">
         Ocurrio un error al actualizar...
        </div>

    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="topic.title" required >
        <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El titulo no es Valido</small>
        </div>

        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea type="text" class="form-control" name="content" #content="ngModel" [(ngModel)]="topic.content" ></textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El contenido no es Valido</small>
            </div>

            <div class="form-group">
                <label for="code">Codigo</label>
                <textarea type="text" class="form-control" name="code" #code="ngModel" [(ngModel)]="topic.code" ></textarea>
                <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">El codigo no es Valido</small>
                </div>

                <div class="form-group">
                    <label for="lang">Sobre cual lenguaje hablas?</label>
                    <input type="text" class="form-control" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required >
                    <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">El lenguaje no es Valido</small>
                    </div>
                    <input type="submit" value="Publicar" class="btn btn-outline-dark" [disabled]="addTopic.invalid">

</form>


</div>
