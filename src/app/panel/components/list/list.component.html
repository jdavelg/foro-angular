<div class="col-lg-12">
<h3>{{page_title}}</h3>


<div class="alert alert-success" role="alert" *ngIf="status=='success'">
 Eliminacion realizada Correctamente
</div>

<div class="alert alert-danger" role="alert" *ngIf="status=='error'">
  Error al realizar Eliminacion
 </div>

<table class="table table-hover">
    <thead class="thead-Warning">
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Fecha</th>
        <th scope="col">Acciones</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topic of topics">
 
        <td>{{topic.title}}</td>
        <td>{{topic.date | amLocale: 'es' | amDateFormat:'LL' }}</td>
        <td>
            <a [routerLink]="[ '/panel/editar', topic._id ]" class="btn btn-sm btn-outline-success mr-2 mb-1">Editar</a>
            

            <!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-outline-danger ml-1" data-toggle="modal" data-target="#exampleModal" [attr.data-target]="'#modal'+topic._id" >
 Borrar
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id="{{'modal'+topic._id}}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Borrar tema</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Est√° a punto de borrar definitivamente un tema, esta seguro?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteTopic(topic._id)">Si, Borrar</button>
      </div>
    </div>
  </div>
</div>
        </td>
      </tr>
    
    </tbody>
  </table>

</div>
